<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />

    <title>| The RPS Game</title>

    <link rel="shortcut icon" type="image/png" href="img/shortcut-icon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <!-- Game Tile -->
      <header class="header">
        <h1 class="heading-primary">Rock Paper Scissor</h1>
      </header>

      <!-- Game Description -->
      <div class="description">
        <h2 id="score-info" class="heading-secondary">
          Hey! Choose your weapon ⚔️
        </h2>
        <p id="score-detail" class="descr-prg">
          <span>Note:</span> First to score <b>10</b> points wins the game
        </p>
        <button id="restartBtn" type="button" class="hidden">Play Again</button>
      </div>

      <!-- GAME -->
      <div class="main-game">
        <div class="players-choice">
          <div>
            <p id="player-score0" class="descr-player">
              <span>👨</span> Player: 0
            </p>
            <div id="player-display" class="icons choice player-input">🔘</div>
          </div>
          <div>
            <p id="computer-score0" class="descr-player">
              <span>🤖</span> Computer: 0
            </p>
            <div id="computer-display" class="icons choice computer-input">
              🔘
            </div>
          </div>
        </div>

        <div class="player-weapons">
          <div id="rock" class="icons weapon rock">👊</div>
          <div id="paper" class="icons weapon paper">✋</div>
          <div id="scissor" class="icons weapon scissor">✌️</div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <a href="https://www.instagram.com/eloss.code/" target="blank"
        >Copyright 2022 | @eloss.code</a
      >
    </footer>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
